<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - TecnoStore</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para el login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-box h1 {
            margin-bottom: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> Acceso Admin</h1>
            
            <div class="login-error" id="login-error">
                Usuario o contraseña incorrectos
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuario" required 
                           class="form-input" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required 
                           class="form-input" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <p class="login-hint">
                    Usuario: <strong>admin</strong> | Contraseña: <strong>admin123</strong>
                </p>
            </form>
        </div>
    </div>
    
    <div class="admin-panel" id="admin-panel" style="display: none;">
        <!-- Aquí va el panel admin completo -->
        <div class="admin-header">
            <div class="admin-title">
                <i class="fas fa-user-shield"></i>
                Panel de Administración
                <small>GitHub Pages Demo</small>
            </div>
            <div class="admin-actions">
                <button class="btn-secondary" onclick="window.open('../index.html', '_blank')">
                    <i class="fas fa-store"></i> Ver Tienda
                </button>
                <button class="btn-logout" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
        
        <!-- Resto del panel admin -->
        <!-- ... -->
    </div>
    
    <script src="assets/js/admin-auth.js"></script>
</body>
</html>
